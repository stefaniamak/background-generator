name: background_generator
description: "A cool background generator"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  screenshot: ^3.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  
  flutter_colorpicker: ^1.1.0
  
  isolate_manager: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  isolate_manager_generator: ^0.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/app_icon.png
  web:
    generate: true
    image_path: assets/app_icon.png
    background_color: "#000000"
    theme_color: "#000000"
